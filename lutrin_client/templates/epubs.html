<!-- /templates/epubs.html -->
<div class="container mx-auto p-4 h-full flex flex-col">
    <!-- Modale de statut d'upload -->
    <div id="epub-upload-status-overlay"
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-20 hidden">
        <div class="p-6 bg-white rounded-xl shadow-lg font-medium flex flex-col items-center">
            <div class="w-10 h-10 border-4 border-dashed rounded-full loader mb-4"></div>
            <span id="epub-upload-status-text">Envoi en cours...</span>
        </div>
    </div>

    <div class="flex justify-between items-center mb-6 flex-shrink-0">
        <h1 class="text-3xl font-bold">Mes E-books</h1>
        <button id="add-epub-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            <i class="fas fa-plus mr-2"></i> Ajouter
        </button>
    </div>

    <!-- Input de fichier caché -->
    <input type="file" id="epub-file-input" class="hidden" accept=".epub">

    <div id="epub-content-container" class="flex-grow flex flex-col">
        <p id="epub-placeholder" class="text-gray-500 m-auto">Aucun e-book pour le moment. Cliquez sur "Ajouter" pour
            commencer.</p>
        <textarea id="epub-text-content"
            class="w-full h-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 resize-none text-gray-800 hidden"
            placeholder="Le texte de l'e-book apparaîtra ici..." readonly></textarea>
    </div>
</div>
