<!-- templates/login.html -->
<section id="login-view">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm mx-auto">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Connexion - Lutrin</h2>
        <form id="login-form">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Mot de passe</label>
                <input type="password" id="password" name="password" required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-6">
                <label class="inline-flex items-center">
                    <input type="checkbox" id="remember-me" class="form-checkbox h-5 w-5 text-blue-600">
                    <span class="ml-2 text-gray-700 text-sm">Rester connect√©</span>
                </label>
            </div>
            <button type="submit" id="login-button"
                class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Se connecter
            </button>
            <p id="login-error" class="text-red-500 text-xs italic mt-4 text-center hidden"></p>
        </form>
    </div>
</section>
