<!-- /templates/epub.html -->
<div id="epub-detail-container" class="container mx-auto p-4 md:p-8 h-full">

    <!-- Barre supérieure fixe -->
    <div id="epub-top-bar"
        class="hidden fixed top-0 left-16 right-0 bg-white bg-opacity-90 backdrop-blur-sm shadow-md p-3 flex items-center justify-between z-20">
    </div>

    <!-- Indicateur de chargement -->
    <div id="epub-loading" class="flex items-center justify-center h-full">
        <div class="text-center">
            <div class="w-12 h-12 border-4 border-dashed rounded-full loader mb-4 mx-auto"></div>
            <p class="text-gray-500">Chargement du livre...</p>
        </div>
    </div>

    <!-- Contenu du livre (initialement caché) -->
    <div id="epub-content" class="hidden grid grid-cols-1 md:grid-cols-3 gap-8 flex-grow overflow-hidden pt-20">
        <!-- Colonne de gauche : Couverture et informations -->
        <div id="epub-left-panel" class="overflow-y-auto md:col-span-1">
            <div id="epub-cover" class="mb-8">
                <!-- La couverture sera injectée ici -->
            </div>
            <div id="epub-info">
                <!-- Les informations du livre seront injectées ici -->
            </div>
        </div>

        <!-- Colonne de droite : Texte du livre -->
        <div id="epub-text-panel" class="flex flex-col overflow-hidden md:col-span-2"></div>
    </div>

    <!-- Conteneur pour les erreurs -->
    <div id="epub-error-container"></div>

    <!-- Overlay pour modifier le style -->
    <div id="edit-style-overlay"
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md">
            <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4">Modifier le genre</h3>
            <div>
                <label for="edit-style-input" class="sr-only">Genre</label>
                <input type="text" id="edit-style-input"
                    class="block w-full shadow-sm text-base border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 py-2 px-3">
            </div>
            <div class="mt-5 sm:mt-6 flex justify-end space-x-3">
                <button type="button" id="cancel-edit-style"
                    class="inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none">
                    Annuler
                </button>
                <button type="button" id="save-edit-style"
                    class="inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none">
                    Sauvegarder
                </button>
            </div>
        </div>
    </div>

    <!-- Overlay pour modifier la série -->
    <div id="edit-series-overlay"
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md">
            <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4">Modifier la série</h3>
            <div class="space-y-4">
                <div>
                    <label for="edit-series-name-input" class="block text-sm font-medium text-gray-700">Nom de la
                        série</label>
                    <input type="text" id="edit-series-name-input"
                        class="mt-1 block w-full shadow-sm text-base border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 py-2 px-3">
                </div>
                <div>
                    <label for="edit-series-number-input" class="block text-sm font-medium text-gray-700">Numéro dans la
                        série</label>
                    <input type="number" id="edit-series-number-input"
                        class="mt-1 block w-full shadow-sm text-base border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 py-2 px-3">
                </div>
            </div>
            <div class="mt-5 sm:mt-6 flex justify-end space-x-3">
                <button type="button" id="cancel-edit-series"
                    class="inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none">
                    Annuler
                </button>
                <button type="button" id="save-edit-series"
                    class="inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none">
                    Sauvegarder
                </button>
            </div>
        </div>
    </div>

    <!-- Barre de lecture audio fixe en bas -->
    <div id="epub-audio-player-bar"
        class="hidden fixed bottom-0 left-16 right-0 bg-white border-t border-gray-200 shadow-lg">
        <div class="flex-shrink-0">
            <div class="px-4 pt-2 pb-1 bg-gray-50">
                <input type="range" id="epub-chapter-slider"
                    class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                <div id="epub-chapter-display" class="text-center text-sm text-gray-600 mt-1">Chapitre 1 / 1</div>
            </div>

            <div class="flex items-center">
                <button id="epub-prev-10-chapter-button"
                    class="w-24 bg-gray-600 hover:bg-gray-700 text-white font-bold text-2xl py-3 px-1 transition duration-150 ease-in-out shadow-lg hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-gray-300 disabled:opacity-50">
                    <i class="fas fa-fast-backward"></i>
                </button>
                <button id="epub-prev-chapter-button"
                    class="w-24 bg-gray-600 hover:bg-gray-700 text-white font-bold text-2xl py-3 px-1 transition duration-150 ease-in-out shadow-lg hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-gray-300 disabled:opacity-50">
                    <i class="fas fa-step-backward"></i>
                </button>

                <button id="epub-play-audio-button"
                    class="flex-grow bg-blue-600 hover:bg-blue-700 text-white font-bold text-2xl py-3 px-6 transition duration-150 ease-in-out shadow-lg hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-gray-300 disabled:opacity-50">
                    <i class="fas fa-play"></i>
                    <span class="truncate hidden sm:inline ml-3">Écouter</span>
                </button>

                <button id="epub-next-chapter-button"
                    class="w-24 bg-gray-600 hover:bg-gray-700 text-white font-bold text-2xl py-3 px-1 transition duration-150 ease-in-out shadow-lg hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-gray-300 disabled:opacity-50">
                    <i class="fas fa-step-forward"></i>
                </button>
                <button id="epub-next-10-chapter-button"
                    class="w-24 bg-gray-600 hover:bg-gray-700 text-white font-bold text-2xl py-3 px-1 transition duration-150 ease-in-out shadow-lg hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-gray-300 disabled:opacity-50">
                    <i class="fas fa-fast-forward"></i>
                </button>
            </div>
            <!-- Le lecteur audio est maintenant visible -->
            <audio id="epub-audio-player" controls class="w-full"></audio>
        </div>
    </div>

</div>
