<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lutrin Pi - Interface de Débogage</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen p-3 font-sans">

    <div class="mx-auto">
        <header class="text-center mb-4">
            <h1 class="text-4xl font-extrabold text-blue-600">Lutrin - Console de Contrôle</h1>
            <p id="api-status" class="mt-2 text-sm font-medium"></p>
        </header>

        <!-- Zone de Statut/Chargement -->
        <div id="status-message"
            class="p-3 bg-yellow-100 text-yellow-800 rounded-lg hidden mb-4 font-medium flex-shrink-0">
            <div class="flex items-center">
                <div class="w-5 h-5 border-4 border-dashed rounded-full loader mr-2"></div>
                <span>Opération en cours...</span>
            </div>
        </div>

        <!-- Zone Erreur -->
        <p id="error-message" class="text-red-500 text-sm mt-2 hidden">Une erreur est survenue.</p>

        <!-- Zone de Moteurs IA -->
        <div class="bg-white p-3 rounded-xl shadow-lg mb-4">
            <h2 class="text-2xl font-semibold text-gray-700 flex items-center">
                <i class="fas fa-cogs w-6 text-center mr-2 text-gray-500"></i>
                Moteurs d'IA
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-2">
                <div>
                    <label for="ocr-engine-select" class="block text-sm font-medium text-gray-700">Moteur OCR</label>
                    <select id="ocr-engine-select" name="ocr-engine"
                        class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                        <option value="paddle">Paddle (Local)</option>
                        <option value="groq" selected>Groq (Qualité)</option>
                    </select>
                </div>
                <div>
                    <label for="tts-engine-select" class="block text-sm font-medium text-gray-700">Moteur TTS</label>
                    <select id="tts-engine-select" name="tts-engine"
                        class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                        <option value="piper" selected>Piper (Rapide)</option>
                        <option value="coqui">Coqui (Qualité)</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Zone de Lecture Audio -->
        <div class="w-100 bg-white p-3 rounded-xl shadow-lg mb-4">
            <!-- Zone Audio -->
            <h2 class="text-2xl font-semibold text-gray-700 flex items-center">
                <i class="fas fa-headphones w-6 text-center mr-2 text-green-500"></i>
                Synthèse Vocale
            </h2>

            <div class="mb-1">
                <label class="block text-xs font-medium text-gray-700 mb-1 italic">
                    Lecture Audio = /tts
                </label>
                <audio id="audio-playback" controls class="w-full bg-gray-200 rounded-lg p-2"></audio>
            </div>
        </div>

        <main class="grid md:grid-cols-3 gap-4 wrap">
            <div class="md:col-span-1">
                <!-- Zone de Streaming -->
                <div class="bg-white p-3 rounded-xl shadow-lg">
                    <h2 class="text-2xl font-semibold text-gray-700 flex items-center">
                        <i class="fas fa-video w-6 text-center mr-2 text-red-500"></i>
                        Vision en Direct
                    </h2>

                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1 italic ">
                            Flux Vidéo = /video
                        </label>
                        <video id="video-stream" autoplay playsinline
                            class="bg-gray-200 border border-gray-300 w-full"></video>
                    </div>

                    <button id="capture-button" onclick="startCaptureAndOCR()"
                        class="capture-button w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition duration-150 ease-in-out shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-300 flex items-center justify-center disabled:opacity-50">
                        <i class="fas fa-camera mr-2"></i>
                        Capturer la vidéo
                    </button>

                </div>

                <!-- Zone de Photos Test -->
                <div class="bg-white p-3 rounded-xl shadow-lg mt-4">
                    <h2 class="text-2xl font-semibold text-gray-700 flex items-center">
                        <i class="fas fa-video w-6 text-center mr-2 text-red-500"></i>
                        Photos de test
                    </h2>

                    <label class="block text-xs font-medium text-gray-700 mb-1 italic ">
                        Fichier = /file
                    </label>

                    <button id="capture-photo01" onclick="startOCR('test01.jpg')"
                        class="capture-button w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition duration-150 ease-in-out shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-300 flex items-center justify-center disabled:opacity-50 mb-1">
                        <i class="fas fa-camera mr-2"></i>
                        Capturer l'image de test 01
                    </button>
                    <button id="capture-photo02" onclick="startOCR('test02.jpg')"
                        class="capture-button w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition duration-150 ease-in-out shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-300 flex items-center justify-center disabled:opacity-50 mb-1">
                        <i class="fas fa-camera mr-2"></i>
                        Capturer l'image de test 02
                    </button>
                    <button id="capture-photo03" onclick="startOCR('test03.jpg')"
                        class="capture-button w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition duration-150 ease-in-out shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-300 flex items-center justify-center disabled:opacity-50 mb-1">
                        <i class="fas fa-camera mr-2"></i>
                        Capturer l'image de test 03
                    </button>
                    <button id="capture-photo04" onclick="startOCR('test04.jpg')"
                        class="capture-button w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition duration-150 ease-in-out shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-300 flex items-center justify-center disabled:opacity-50 mb-1">
                        <i class="fas fa-camera mr-2"></i>
                        Capturer l'image de test 04
                    </button>
                </div>
            </div>

            <div class="md:col-span-1">
                <!-- Image Capturée -->
                <div class="bg-white p-3 rounded-xl shadow-lg mb-4">
                    <h2 class="text-2xl font-semibold text-gray-700 flex items-center">
                        <i class="fas fa-image w-6 text-center mr-2 text-red-500"></i>
                        Capture
                    </h2>

                    <div>
                        <label class="block text-xs font-medium text-gray-700 italic">
                            Image Capturée = /capture
                        </label>
                        <img id="captured-image" src="" alt="Dernière image capturée"
                            class="w-full h-auto rounded-lg border border-gray-300">
                    </div>
                </div>

                <!-- Zone de Statistiques -->
                <div class="bg-white p-3 rounded-xl shadow-lg">
                    <h2 class="text-2xl font-semibold text-gray-700 flex items-center">
                        <i class="fas fa-chart-bar w-6 text-center mr-2 text-blue-500"></i>
                        Statistiques de Traitement
                    </h2>
                    <div class="text-sm text-gray-600">
                        <p><strong>Capture:</strong> <span id="stat-capture-time">N/A</span> s</p>
                        <p><strong>OCR:</strong> <span id="stat-ocr-time">N/A</span> s</p>
                        <p><strong>TTS:</strong> <span id="stat-tts-time">N/A</span> s</p>
                    </div>
                </div>
            </div>

            <!-- Zone OCR -->
            <div class="md:col-span-1 bg-white p-3 rounded-xl shadow-lg flex flex-col">
                <h2 class="text-2xl font-semibold text-gray-700 flex items-center">
                    <i class="fas fa-spell-check w-6 text-center mr-2 text-green-500"></i>
                    Résultats OCR
                </h2>

                <div class="flex-grow flex flex-col">
                    <label class="block text-xs font-medium text-gray-700 italic">Texte Reconnu = /ocr</label>
                    <textarea id="ocr-text-result"
                        class="w-full h-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 resize-none text-gray-800 flex-grow"
                        placeholder="Le texte reconnu apparaîtra ici..."></textarea>
                </div>

                <button id="capture-text01" onclick="startTTS('test01.txt')"
                    class="capture-button w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition duration-150 ease-in-out shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-300 flex items-center justify-center disabled:opacity-50 mb-1">
                    <i class="fas fa-camera mr-2"></i>
                    Capturer le texte de test 01
                </button>
            </div>

        </main>
    </div>
    <script src="lutrin.js"></script>
</body>

</html>
